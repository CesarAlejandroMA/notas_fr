<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Registrar</h1>
    <form>
        <label>
            <span>Código: </span>
            <input type="number" name="code" id="codeId" required>
        </label><br><br>
        <label>
            <span>Nombre: </span>
            <input type="text" maxlength="150" name="firstName" id="firstNameId" required>
        </label><br><br>
        <label>
            <span>Contraseña: </span>
            <input type="password" maxlength="200" name="lastName" id="lastNameId" required>
        </label><br><br>
        <button>Guardar</button>
    </form>
</body>

</html>
