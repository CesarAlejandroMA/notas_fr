<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <header>
        <h1>Actividades</h1>
    </header>
    <main>
        <h3 id="nombreText"></h3>
        <h3 id="apellidoText"></h3>
        <section>
            <table id="actividadesTb">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Nota</th>
                        <th></th><!-- Los dos espacios son para el boton modificar y eliminar-->
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table><br>
            <section>
                <button id="btnRegistrarAct">Registrar Actividad</button>
            </section><br>
        </section>
        <section id="inputsContainerAct">
            <h3 id="tituloAct"></h3>
            <form>
                <label>
                    <span>Descripción: </span>
                    <input type="text" name="descripcion" id="descripcionId" required>
                </label><br><br>
                <label>
                    <span>Nota: </span>
                    <input type="number" maxlength="200" name="nota" id="notaId" required>
                </label><br><br>
                <button type="button" id="btnGuardarAct">Guardar</button>
            </form>
        </section>
        <br><br>
        <button id="btnRegresar">Regresar</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/actividades.js"></script>
</body>

</html>
